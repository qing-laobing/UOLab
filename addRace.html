<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/select.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.idTabs.min.js"></script>
		<script type="text/javascript" src="js/select-ui.min.js"></script>
		<script type="text/javascript" src="editor/kindeditor.js"></script>

		<script type="text/javascript">
			KE.show({
				id: 'content7',
				cssPath: './index.css'
			});
		</script>

		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345
				});
				$(".select2").uedSelect({
					width: 167
				});
				$(".select3").uedSelect({
					width: 100
				});
			});
		</script>
		<script>
			function leadername() {
				var Lname = document.getElementById("leader").value;
				var Ltip = document.getElementById("leadertip");
				var regL = /^[\u4e00-\u9fa5]{2,6}$/;
				if(!regL.test(Lname)) {
					Ltip.innerHTML = "姓名输入不合法！";
					Ltip.style = "color:red";
				} else {
					Ltip.innerHTML = ""
				}
			}
		</script>
		<script>
			function crewname() {
				var Cname = document.getElementById("crew").value;
				var Ctip = document.getElementById("crewtip");
				var regC = /^[\u4e00-\u9fa5]{2,6}$/;
				if(!regC.test(Cname)) {
					Ctip.innerHTML = "姓名输入不合法！";
					Ctip.style = "color:red";
				} else {
					Ctip.innerHTML = ""
				}
			}
		</script>
		<script>
			function teachername() {
				var Tname = document.getElementById("teacher").value;
				var Ttip = document.getElementById("teachertip");
				var regT = /^[\u4e00-\u9fa5]{2,6}$/;
				if(!regT.test(Tname)) {
					Ttip.innerHTML = "姓名输入不合法！";
					Ttip.style = "color:red";
				} else {
					Ttip.innerHTML = ""
				}
			}
		</script>
	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li>
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">学员添加</a>
				</li>
			</ul>
		</div>

		<div class="formbody">

			<div id="tab1" class="tabson">
				<ul class="forminfo">
					<li>
						<label>竞赛类别<b>*</b></label>

						<div class="vocation">
							<select class="select1">
								<option selected>请选择</option>
								<option>院级</option>
								<option>校级</option>
								<option>省级</option>
							</select>
						</div>
					</li>
					<li>
						<label>年度<b>*</b></label>
						<input name="year" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>题目<b>*</b></label>
						<input placeholder="2-30 个汉字字母组合" name="tile" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>组长<b>*</b></label>
						<input onblur="leadername()" id="leader" placeholder="2-6个汉字" name="classid" type="text" class="dfinput" style="width:345px;" />
						<i id="leadertip"></i></li>
					<li>
						<label>组员<b>*</b></label>
						<input onblur="crewname()" id="crew" placeholder="2-6个汉字" name="classid" type="text" class="dfinput" style="width:345px;" />
						<i id="crewtip"></i></li>
					</li>
					<li>
						<label>获奖等级<b>*</b></label>

						<div class="vocation">
							<select class="select1">
								<option>特等</option>
								<option>一等</option>
								<option>二等</option>
								<option>三等</option>
								<option>优秀</option>
								<option selected>无</option>
							</select>
						</div>
					</li>
					<li>
						<label>指导老师<b>*</b></label>
						<input onblur="teachername()" id="teacher" placeholder="2-6个汉字" name="classid" type="text" class="dfinput" style="width:345px;" />
						<i id="teachertip"></i></li>

			</div>

		</div>

		<script type="text/javascript">
			$("#usual1 ul").idTabs();
		</script>

		<script type="text/javascript">
			$('.tablelist tbody tr:odd').addClass('odd');
		</script>

		</div>

	</body>

</html>
