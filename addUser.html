<script>
	function checkUsername(){
		var uname = document.getElementById("Username").value;
		var unameTip = document.getElementById("Usernametip");
		var reg = /^[a-zA-Z]{1}[a-zA-Z0-9]{2,14}$/;
		if(!reg.test(uname)){
			unameTip.innerHTML="用户名不合法！";
			unameTip.style="color:red";
		}else{
			unameTip.innerHTML="";
		}
	}
	function checkpswd(){
		var pswdv = document.getElementById("pswd").value;
		var pswdt = document.getElementById("pswdtip");
		var regp = /^[a-zA-Z0-9]{6,20}$/;
		if(!regp.test(pswdv)){
			pswdt.innerHTML="密码不合法！";
			pswdt.style="color:red";
		}else{
			pswdt.innerHTML="";
		}
	}
	function checkrealname(){
		var rname = document.getElementById("realname").value;
		var rnameTip = document.getElementById("realnametip");
		var regr = /^[\u4e00-\u9fa5]{2,5}$/;
		if(!regr.test(rname)){
			rnameTip.innerHTML="姓名不合法！";
			rnameTip.style="color:red";
		}else{
			rnameTip.innerHTML="";
		}
	}
