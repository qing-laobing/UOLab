<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/select.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.idTabs.min.js"></script>
		<script type="text/javascript" src="js/select-ui.min.js"></script>
		<script type="text/javascript" src="editor/kindeditor.js"></script>

		<script type="text/javascript">
			KE.show({
				id: 'content7',
				cssPath: './index.css'
			});
		</script>

		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345
				});
				$(".select2").uedSelect({
					width: 167
				});
				$(".select3").uedSelect({
					width: 100
				});
			});
		</script>
		<script>
			function mbname(){
				var Mbername=document.getElementById("membername").value;
				var Mbertip=document.getElementById("membertip");
				var regMB=/^[\u4e00-\u9fa5]{2,5}$/;
				if(!regMB.test(Mbername)){
					Mbertip.innerHTML="姓名输入不合法";
					Mbertip.style="color:red";
				}
				else{ Mbertip.innerHTML=""}
			}
		</script>
	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li>
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">成员添加</a>
				</li>
			</ul>
		</div>

		<div class="formbody">

			<div id="tab1" class="tabson">
				<ul class="forminfo">
					 <li>
              <label>姓名<b>*</b></label>
      <input onblur="mbname()" id="membername" placeholder="2-5个汉字"name="classid" type="text" class="dfinput"    style="width:345px;"/>
    <i id="membertip"></i></li>

					<li>
						<label>学号<b>*</b></label>
						<input name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>性别<b>*</b></label><cite><input name="sex" type="radio" value="" checked="checked" />男&nbsp;&nbsp;&nbsp;&nbsp;<input name="sex" type="radio" value="" />女</cite></li>
					<!--学校列表开始-->
					<li>
						<label>年级<b>*</b></label>

						<div class="vocation">
							<select class="select1">
								<option>请选择</option>
								<option selected>2020级</option>
								<option>2021级</option>
								<option>2022级</option>
							</select>
						</div>
					</li>
					<!--学校列表结束-->

					<li>
						<label>籍贯<b>*</b></label>

						<div class="vocation">
							<select class="select1">
								<option>请选择</option>
								<option>山西太原</option>
								<option selected="selected">山西运城</option>
								<option>山西朔州</option>
							</select>
						</div>
					</li>
					<li>
						<label>电话<b>*</b></label>
						<input name="telnum" type="text" class="dfinput" style="width:345px;" />
					</li>

					<li><label>院系/专业<b>*</b></label>

						<div class="usercity">

							<div class="cityleft">
								<select class="select2">
									<option>信息工程学院</option>
									<option>软件工程学院</option>
									<option>大数据学院</option>
									<option>数学学院</option>
									<option>理学院</option>
								</select>
							</div>

							<div class="cityright">
								<select class="select2">
									<option>软件工程</option>
									<option>数学与计算科学</option>
									<option>大数据开发</option>
									<option>物联网工程</option>
									<option>人工智能</option>
								</select>
							</div>
						</div>
					</li>
					<li>
						<label>校内职务<b>*</b></label>
						<input placeholder="请输入校内职务，可选" name="职务" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>加入日期<b>*</b></label>
						<input type="date" value="2020-01-01" min="2020-01-01" max="2025-12-31" class="dfinput" style="width:345px;" />

					</li>
					<li>
						<label>状态<b>*</b></label><cite><input name="auto" type="radio" value="" checked="checked" />正常&nbsp;&nbsp;&nbsp;&nbsp;<input name="auto" type="radio" value=""  />退出&nbsp;&nbsp;&nbsp;&nbsp;<input name="auto" type="radio" value="" />毕业</cite></li>

					<li>
						<label>实验室职务<b>*</b></label>

						<div class="vocation">
							<select class="select1">
								<option>秘书长</option>
								<option>副秘书长</option>
								<option>技术总监</option>
								<option>项目经理</option>
								<option>组长</option>
							</select>
						</div>
						<li><label>备注<b>*</b></label>

							<textarea id="content7" name="content" style="width:700px;height:250px;visibility:hidden;"></textarea>
						</li>
						<li><label>&nbsp;</label><input name="" type="button" class="btn" value="保存" /></li>
				</ul>

			</div>

			<div id="tab2" class="tabson">

				<ul class="seachform">

	</body>

</html>
