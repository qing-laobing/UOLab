		<script>
			function speak() {
				var Sname = document.getElementById("speakname").value;
				var Stip = document.getElementById("speaktip");
				var regMB = /^[\u4e00-\u9fa5]{2,4}$/;
				if(!regMB.test(Sname)) {
					Stip.innerHTML = "姓名输入不合法";
					Stip.style = "color:red";
				} else {
					Stip.innerHTML = ""
				}
			}
		</script>
