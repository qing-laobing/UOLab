		<script>
			function checkDeptname() {
				var dname = document.getElementById("Deptname").value;
				var dnameTip = document.getElementById("Deptnametip");
				var reg = /^[\u4e00-\u9fa5]{2,15}$/;
				if(!reg.test(dname)) {
					dnameTip.innerHTML = "学院名不合法！";
					dnameTip.style = "color:red";
				} else {
					dnameTip.innerHTML = "";
				}
			}

			function checkDeptnum() {
				var dnum = document.getElementById("Deptnum").value;
				var dnumTip = document.getElementById("Deptnumtip");
				var reg = /^[0-9]{1,2}$/;
				if(!reg.test(dnum)) {
					dnumTip.innerHTML = "院系代号不合法！";
					dnumTip.style = "color:red";
				} else {
					dnumTip.innerHTML = "";
				}
			}
		</script>
	</head>

						<input onblur="checkDeptname()" id="Deptname" placeholder="必填，2-15个汉字" name="classid" type="text" class="dfinput" style="width:345px;" />
						<i id="Deptnametip"></i></li>

					<li>
						<label>院系代号<b>*</b></label>
						<input onblur="checkDeptnum()" placeholder="必填，1-2个数字" id="Deptnum" type="text" class="dfinput" style="width:345px;" />
						<i id="Deptnumtip"></i></li>
					</li>

					</li>

				</ul>
